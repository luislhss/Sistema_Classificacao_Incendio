<!DOCTYPE html>
<html>
<head>
    <title>Classificação de Segurança</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Adicionando jsPDF para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <fieldset>
    <div class="container">
        <h2>Selecione o Estado:</h2>
        <form>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="">Selecione um estado</option>
                <option value="Bahia">Bahia</option>
                <option value="São Paulo" class="gray-text">São Paulo (Breve)</option>
                <option value="Minas Gerais" class="gray-text">Minas Gerais (Breve)</option>
            </select>
0
        

        <h2>Selecione a Ocupação:</h2>
        
            <label for="ocupacao">Ocupação:</label>
            <select id="ocupacao" name="ocupacao">
                <option value=""></option>
                <option value="Residencial">Residencial</option>
                <option value="Serviço de Hospedagem">Serviço de Hospedagem</option>
                <option value="Comercial">Comercial</option>
                <option value="Serviço profissional">Serviço profissional</option>
                <option value="Educacional e cultura física">Educacional e cultura física</option>
                <option value="Local de Reunião de Público">Local de Reunião de Público</option>
                <option value="Serviço automotivo e assemelhados">Serviço automotivo e assemelhados</option>
                <option value="Serviço de saúde e institucional">Serviço de saúde e institucional</option>
                <option value="Indústria">Indústria</option>
                <option value="Depósito">Depósito</option>
                <option value="Explosivo">Explosivo</option>
                <option value="Especial">Especial</option>
            </select>
        
        <div class="container">
            <h2>Selecione a Divisão:</h2>
         
                <label for="divisao">Divisão:</label>
                <select id="divisao" name="divisao"></select>
        

    <fieldset>
                 <div id="descricaoDivisaoContainer"></div>

    </fieldset>
                       
            <h2>Selecione a Altura:</h2>
          
                <label for="altura">Altura:</label>
                <select id="altura" name="altura">
                    <option value=""></option>
                    <option value="Térrea">Térrea</option>
                    <option value="H ≤ 6">H ≤ 6</option>
                    <option value="6 < H ≤ 12">6 < H ≤ 12</option>
                    <option value="12 < H ≤ 23">12 < H ≤ 23</option>
                    <option value="23 < H ≤ 30">23 < H ≤ 30</option>
                    <option value="Acima de 30">Acima de 30</option>
                </select>
                <br><br>

          <!-- Contêiner para os botões -->
          <div id="botoesContainer">           
                <input type="button" value="Mostrar Medidas" onclick="mostrarMedidas()">
                
            </div>
             <!-- Fim do contêiner dos botões -->  


    <fieldset>
            <div id="medidasContainer"></div>
            
            <!-- Novo contêiner para botões de compartilhamento -->
            <div id="compartilhamentoContainer" class="compartilhamento-container" style="display: none;">
                <h3>Compartilhar Relatório:</h3>
                <div class="botoes-compartilhamento">
                    <button type="button" class="btn-compartilhar" onclick="abrirModalEmail()">
                        <i class="fas fa-envelope"></i> E-mail
                    </button>
                    <button type="button" class="btn-compartilhar" onclick="abrirModalWhatsApp()">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                    <button type="button" class="btn-compartilhar" onclick="gerarPDF()">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                </div>
            </div>
    </fieldset>

        </div>
    </div>

        </form>
        
    <!-- Modal para compartilhamento por e-mail -->
    <div id="modalEmail" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal('modalEmail')">&times;</span>
            <h3>Compartilhar por E-mail</h3>
            <div class="form-group">
                <label for="emailDestinatario">E-mail do destinatário:</label>
                <input type="email" id="emailDestinatario" placeholder="exemplo@email.com" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn-enviar" onclick="enviarEmail()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal para compartilhamento por WhatsApp -->
    <div id="modalWhatsApp" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal('modalWhatsApp')">&times;</span>
            <h3>Compartilhar por WhatsApp</h3>
            <div class="form-group">
                <label for="dddWhatsApp">DDD:</label>
                <input type="text" id="dddWhatsApp" placeholder="11" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="numeroWhatsApp">Número:</label>
                <input type="text" id="numeroWhatsApp" placeholder="987654321" maxlength="9" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn-enviar" onclick="enviarWhatsApp()">Enviar</button>
            </div>
        </div>
    </div>
        
    <script src="main.js"></script>
    <script src="compartilhamento.js"></script>
</body>
</html>
